<ion-card>
  <ion-card-content>
    <div class="icon">
      <ion-icon [name]="icon"></ion-icon>
    </div>
    <div class="content">
      <div class="content-row">
        <strong>{{name}}</strong>
        <span>{{calculateMeterToKMIfNecessary(target)}}</span>
      </div>
      <ion-progress-bar [value]="progress"></ion-progress-bar>
    </div>
  </ion-card-content>
</ion-card>
