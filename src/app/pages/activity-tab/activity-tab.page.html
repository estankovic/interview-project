<ion-content>
  <div class="activity-image">
    <img src="/assets/undraw_working_out_6psf.png" alt="">
  </div>
  <h1>Activity</h1>
  <div class="activity-list" *ngIf="activities$ | async as activities">
    <app-activity-tile
      *ngFor="let a of activities"
      [name]="a.name"
      [icon]="a.icon"
      [progress]="a.achieved / a.target"
      [target]="a.target"
      (click)="onClick(a)"
    ></app-activity-tile>
  </div>
</ion-content>
